<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>足し算クイズ</title>
  <style>
    #question {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .d-flex{
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #answer {
      margin-left: 10px;
    }

    .hidden{
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand btn btn-primary" href="../index.html">
        さいしょのページにもどる
      </a>
    </div>
  </nav>
  <div class="d-flex">
    <span id="question"></span>
    <input type="text" id="answer" placeholder="こたえ">
  </div>
  <button onclick="checkAnswer()" id="answerBtn">こたえあわせ</button>
  <button onclick="generateQuestion()" id="nextBtn">つぎへ</button>
  <p id="result"></p>

  <script>
    // ランダムな数字を生成する関数
    function getRandomNumber() {
      return Math.floor(Math.random() * 100) + 1; // 1から10までのランダムな整数を生成
    }

    // 問題を生成する関数
    function generateQuestion() {
      var num1 = getRandomNumber();
      var num2 = getRandomNumber();
      var question = num1 + " + " + num2 + " = ";
      document.getElementById("question").textContent = question;
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("answerBtn").classList.remove('hidden')
      document.getElementById("nextBtn").classList.add('hidden')
    }

    // こたえあわせを行う関数
    function checkAnswer() {
      var answer = parseInt(document.getElementById("answer").value);
      var num1 = parseInt(document.getElementById("question").textContent.split(" + ")[0]);
      var num2 = parseInt(document.getElementById("question").textContent.split(" + ")[1]);
      var sum = num1 + num2;

      if (isNaN(answer)) {
        document.getElementById("result").textContent = "ざんねん、ふせいかいです";
      } else if (answer === sum) {
        document.getElementById("result").textContent = "せいかい！";
        document.getElementById("answerBtn").classList.add('hidden')
        document.getElementById("nextBtn").classList.remove('hidden')
      } else {
        document.getElementById("result").textContent = "ざんねん、ふせいかいです";
      }
    }

    // 初期問題の生成
    generateQuestion();
  </script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  text-align: center;
}

h1 {
  color: #333;
}

#question {
  font-size: 36px;
  margin-bottom: 20px;
}

input[type="text"] {
  padding: 10px;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 200px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#result {
  font-size: 24px;
  margin-top: 20px;
}

</style>
