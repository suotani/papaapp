<!DOCTYPE html>
<html>
<head>
  <title>足し算クイズ</title>
  <style>
    #question {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="question"></div>
  <input type="text" id="answer" placeholder="こたえを入力してください">
  <button onclick="checkAnswer()">こたえあわせ</button>
  <p id="result"></p>

  <script>
    // ランダムな数字を生成する関数
    function getRandomNumber() {
      return Math.floor(Math.random() * 10) + 1; // 1から10までのランダムな整数を生成
    }

    // 問題を生成する関数
    function generateQuestion() {
      var num1 = getRandomNumber();
      var num2 = getRandomNumber();
      var question = num1 + " + " + num2 + " = ?";
      document.getElementById("question").textContent = question;
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
    }

    // こたえあわせを行う関数
    function checkAnswer() {
      var answer = parseInt(document.getElementById("answer").value);
      var num1 = parseInt(document.getElementById("question").textContent.split(" + ")[0]);
      var num2 = parseInt(document.getElementById("question").textContent.split(" + ")[1]);
      var sum = num1 + num2;

      if (isNaN(answer)) {
        document.getElementById("result").textContent = "有効な数字を入力してください。";
      } else if (answer === sum) {
        document.getElementById("result").textContent = "正解です！";
        generateQuestion();
      } else {
        document.getElementById("result").textContent = "不正解です。もう一度試してみてください。";
      }
    }

    // 初期問題の生成
    generateQuestion();
  </script>
</body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #333;
}

#question {
  font-size: 36px;
  margin-bottom: 20px;
}

input[type="text"] {
  padding: 10px;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 200px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p#result {
  font-size: 24px;
  margin-top: 20px;
}

</style>
